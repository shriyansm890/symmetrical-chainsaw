<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Opportunities</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Volunteer Opportunities</h1>
        <input type="text" id="location" placeholder="Enter your location">
        <button onclick="searchVolunteerOpportunities()">Search</button>
    </header>
    
    <div id="opportunities-list"></div>

    <div id="add-opportunity-form">
        <h2>Add a Volunteer Opportunity</h2>
        <input type="text" id="opportunity-name" placeholder="Opportunity Name">
        <textarea id="opportunity-description" placeholder="Opportunity Description"></textarea>
        <button onclick="addVolunteerOpportunity()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
